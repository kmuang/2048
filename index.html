    <script>
        function changeFlag(flag) {
            const flags = ['usa', 'france', 'japan', 'uk', 'myanmar', 'korea', 'thailand', 'malaysia', 'italy', 'spain', 'canada'];
            flags.forEach(f => {
                document.getElementById(f + '-flag').style.display = 'none';
            });
            document.getElementById(flag + '-flag').style.display = 'block';
            
            // Change tile theme
            const gameBoard = document.getElementById('game-board');
            gameBoard.className = '';
            gameBoard.classList.add(flag + '-theme');
        }
        
        window.changeFlag = changeFlag;
        
        const game = {
            board: [],
            score: 0,
            best: 0,
            currentFlag: 'usa',
            
            init() {
                this.board = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.best = this.getBestScore(this.currentFlag);
                this.updateDisplay();
                this.addRandomTile();
                this.addRandomTile();
                this.render();
            },
            
            getBestScore(flag) {
                return parseInt(localStorage.getItem('best2048_' + flag) || 0);
            },
            
            saveBestScore(flag, score) {
                localStorage.setItem('best2048_' + flag, score);
            },
            
            addRandomTile() {
                const empty = [];
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.board[i][j] === 0) {
                            empty.push({r: i, c: j});
                        }
                    }
                }
                if (empty.length > 0) {
                    const pos = empty[Math.floor(Math.random() * empty.length)];
                    this.board[pos.r][pos.c] = Math.random() < 0.9 ? 2 : 4;
                    return pos;
                }
                return null;
            },
            
            render() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        const val = this.board[i][j];
                        if (val > 0) {
                            cell.textContent = val;
                            cell.setAttribute('data-value', val);
                        }
                        grid.appendChild(cell);
                    }
                }
            },
            
            move(direction) {
                let moved = false;
                const oldBoard = this.board.map(row => [...row]);
                
                if (direction === 'left' || direction === 'right') {
                    for (let i = 0; i < 4; i++) {
                        let row = this.board[i].filter(x => x !== 0);
                        if (direction === 'right') row.reverse();
                        
                        for (let j = 0; j < row.length - 1; j++) {
                            if (row[j] === row[j + 1]) {
                                row[j] *= 2;
                                this.score += row[j];
                                row.splice(j + 1, 1);
                            }
                        }
                        
                        while (row.length < 4) row.push(0);
                        if (direction === 'right') row.reverse();
                        this.board[i] = row;
                    }
                } else {
                    for (let j = 0; j < 4; j++) {
                        let col = [];
                        for (let i = 0; i < 4; i++) {
                            if (this.board[i][j] !== 0) col.push(this.board[i][j]);
                        }
                        if (direction === 'down') col.reverse();
                        
                        for (let i = 0; i < col.length - 1; i++) {
                            if (col[i] === col[i + 1]) {
                                col[i] *= 2;
                                this.score += col[i];
                                col.splice(i + 1, 1);
                            }
                        }
                        
                        while (col.length < 4) col.push(0);
                        if (direction === 'down') col.reverse();
                        
                        for (let i = 0; i < 4; i++) {
                            this.board[i][j] = col[i];
                        }
                    }
                }
                
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (oldBoard[i][j] !== this.board[i][j]) {
                            moved = true;
                            break;
                        }
                    }
                }
                
                if (moved) {
                    this.addRandomTile();
                    this.updateDisplay();
                    this.render();
                    
                    if (this.isGameOver()) {
                        document.getElementById('finalScore').textContent = this.score;
                        document.getElementById('gameOver').style.display = 'flex';
                    }
                }
            },
            
            isGameOver() {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.board[i][j] === 0) return false;
                        if (j < 3 && this.board[i][j] === this.board[i][j + 1]) return false;
                        if (i < 3 && this.board[i][j] === this.board[i + 1][j]) return false;
                    }
                }
                return true;
            },
            
            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                if (this.score > this.best) {
                    this.best = this.score;
                    localStorage.setItem('best2048', this.best);
                }
                document.getElementById('best').textContent = this.best;
            },
            
            reset() {
                this.init();
            }
        };
        
        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                const directions = {
                    'ArrowUp': 'up',
                    'ArrowDown': 'down',
                    'ArrowLeft': 'left',
                    'ArrowRight': 'right'
                };
                game.move(directions[e.key]);
            }
        });
        
        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        
        const gameBoard = document.getElementById('game-board');
        
        gameBoard.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, false);
        
        gameBoard.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, false);
        
        function handleSwipe() {
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            const minSwipe = 30;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > minSwipe) {
                    if (diffX > 0) {
                        game.move('right');
                    } else {
                        game.move('left');
                    }
                }
            } else {
                if (Math.abs(diffY) > minSwipe) {
                    if (diffY > 0) {
                        game.move('down');
                    } else {
                        game.move('up');
                    }
                }
            }
        }
        
        game.init();
    </script>
